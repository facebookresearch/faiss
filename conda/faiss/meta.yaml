package:
  name: faiss-cpu
  version: "{{ FAISS_BUILD_VERSION }}"

source:
  git_url: ../../

requirements:
  build:
    - {{ compiler('cxx') }}
    - python {{ python }}
    - llvm-openmp # [osx]
    - setuptools
    - swig
    - mkl >=2018

  host:
    - python {{ python }}
    - intel-openmp # [osx]
    - numpy 1.11.*
    - blas=*=mkl
    - mkl >=2018

  run:
    - python {{ python }}
    - intel-openmp # [osx]
    - numpy >=1.11
    - blas=*=mkl
    - mkl >=2018

build:
  number: {{ FAISS_BUILD_NUMBER }}

about:
  home: https://github.com/facebookresearch/faiss
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A library for efficient similarity search and clustering of dense vectors.
