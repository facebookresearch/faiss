name: Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*'
jobs:
  build-pull-request:
    uses: ./internal/build-pull-request.yml
  build-release:
    uses: ./internal/build-pull-request.yml
    uses: ./internal/build-release.yml
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
