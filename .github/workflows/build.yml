name: Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*'
env:
  OMP_NUM_THREADS: '10'
  MKL_THREADING_LAYER: GNU
jobs:
  linux-x86_64-AVX512-cmake:
    name: TEST JOB2 Linux x86_64 AVX512 (cmake) on custom runner
    continue-on-error: true
    if: true  # TODO: enable when GitHub Actions adds AVX-512 hosts
      # needs: linux-x86_64-cmake
    runs-on: faiss-aws-m5.xlarge
    container:
        image: ubuntu:latest
    steps:
      - name: Checkout
        continue-on-error: true
        uses: actions/checkout@v4
      - uses: ./.github/actions/build_cmake
        with:
           opt_level: avx512
